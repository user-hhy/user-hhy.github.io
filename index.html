<!DOCTYPE html>
<html>
<head>
    <title>ECharts 关系图</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
 
<body>
<div id="main" style="width:100%;height:1500px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var categories = [];
    for (var i = 0; i < 3; i++) {
        categories[i] = {
            name: '类目' + i
        };
    }
    option = {
        // 图的标题
        title: {
            text: 'ECharts 关系图'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
            layout: 'force', //图的布局，类型为力导图
            symbolSize: 40, // 调整节点的大小
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },
 
            // 数据
            data: [
            {
                name: '景点',
                des: 'nodedes01',
                symbolSize: 100,
                category: 0,
            }, 
            {
                name: '莫高窟',
                des: 'nodedes02',
                symbolSize: 80,
                category: 1,
            }, 
            {
                name: '八达岭长城',
                des: 'nodedes3',
                symbolSize: 80,
                category: 1,
            }, 
            {
                name: '泰山',
                des: 'nodedes04',
                symbolSize: 80,
                category: 1,
            }, 
            {
                name: '长白山',
                des: 'nodedes05',
                symbolSize: 80,
                category: 1,
            },
            {
                name:'南天门',
                des: 'nodedes06',
                symbolSize: 60,
                category: 2,
            },
            {
                name:"二郎神",
                des: 'nodedes06',
                symbolSize: 60,
                category: 2,
            }

            ],
            links: [
            {
                source: '景点',
                target: '莫高窟',
                name: '包含',
                des: 'link01des'
            },
            {
                source: '景点',
                target: '八达岭长城',
                name: '包含',
                des: 'link02des'
            }, 
            {
                source: '景点',
                target: '泰山',
                name: '包含',
                des: 'link03des'
            }, 
            {
                source: '景点',
                target: '长白山',
                name: '包含',
                des: 'link04des'
            },
            {
                source: '泰山',
                target: '南天门',
                name: '包含',
                des: 'link05des'
            },
            {
                source: '南天门',
                target: '二郎神',
                name: '包含',
                des: 'link06des'
            }
            ],
            categories: categories,
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
