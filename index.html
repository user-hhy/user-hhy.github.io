<!DOCTYPE html>
<html>
<head>
    <title>B_EP2 ECharts 关系图</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
 
<body>
<div id="main" style="width:100%;height:1000px"></div>
<script type="text/javascript">
    var chart = echarts.init(document.getElementById('main'));
    var categories = [];
    for (var i = 0; i < 3; i++) {
        categories[i] = {
            name: '类目' + i
        };
    }
	var nodes=[
		{
		    name: '景点',
		    des: 'nodedes01',
		    symbolSize: 110,
		    category: 0,
		}, 
		{
		    name: '莫高窟',
		    des: 'nodedes02',
		    symbolSize: 100,
		    category: 1,
		}, 
		{
		    name: '八达岭长城',
		    des: 'nodedes3',
		    symbolSize: 100,
		    category: 1,
		}, 
		{
		    name: '泰山',
		    des: 'nodedes04',
		    symbolSize: 100,
		    category: 1,
		}, 
		{
		    name: '长白山',
		    des: 'nodedes05',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'布达拉宫',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'故宫',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'天安门广场',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'颐和园',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'天坛',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
		{
		    name:'西湖',
		    des: 'nodedes06',
		    symbolSize: 100,
		    category: 1,
		},
	];
	var links =[
		{
		    source: '景点',
		    target: '莫高窟',
		    name: '包含',
		    des: 'link01des'
		},
		{
		    source: '景点',
		    target: '八达岭长城',
		    name: '包含',
		    des: 'link02des'
		}, 
		{
		    source: '景点',
		    target: '泰山',
		    name: '包含',
		    des: 'link03des'
		}, 
		{
		    source: '景点',
		    target: '长白山',
		    name: '包含',
		    des: 'link04des'
		},
		{
		    source: '景点',
		    target: '布达拉宫',
		    name: '包含',
		    des: 'link05des'
		},
		{
		    source: '景点',
		    target: '故宫',
		    name: '包含',
		    des: 'link06des'
		},
		{
		    source: '景点',
		    target: '天安门广场',
		    name: '包含',
		    des: 'link07des'
		},
		{
		    source: '景点',
		    target: '天坛',
		    name: '包含',
		    des: 'link08des'
		},
		{
		    source: '景点',
		    target: '颐和园',
		    name: '包含',
		    des: 'link09des'
		},
		{
		    source: '景点',
		    target: '西湖',
		    name: '包含',
		    des: 'link10des'
		}
	];
    var option = {
        // 图的标题
        title: {
            text: 'B_EP2 ECharts 关系图'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
			data:nodes,
			links:links,
            layout: 'force', //图的布局，类型为力导图
            symbolSize: 50, // 调整全局节点的大小   也可以在data中设置
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['none', 'arrow'], //边的样式
            edgeSymbolSize: 10,            //调整箭头的大小
            force: {
                repulsion: 1250,
                edgeLength: 150
            },
			emphasis: {
			  focus: 'adjacency' // 点击节点时突出显示与之相连的节点
			},
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#59155b',   //更改边的样式
                }
            },
            edgeLabel: {                
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    },
					textStyle: {
					    fontSize: 17
					}
					
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {
						fontSize: 20   //调整节点内文字大小
					}
                }
            },
            categories: categories,
        }]
    };
	chart.setOption(option);
</script>
</body>
</html>
